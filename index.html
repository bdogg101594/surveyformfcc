<!DOCTYPE html>
<link rel="stylesheet" href="styles.css" />

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Participation Survey</h1>
    <p id="description">Please complete a brief survey to help us improve</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email" required placeholder="Enter your Email" /></label>
            <label for="number" id="number-label">Age <span>(optional)</span><input id="number" name="age" type="number" min="13" max="120" placeholder="Age" /></label>
        </fieldset>
        <fieldset>
            <label for="role">
                Which option best describes your current role?
                <select id="role" name="role">
                    <option value="">Select your role</option>
                    <option value="1">Student</option>
                    <option value="2">Full-time job</option>
                    <option value="3">Full-time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="recommended">Would you recommend freeCodeCamp to a friend?</label>
            <label for="recommended"><input id="definitely" name="recommended" type="radio" value="1" class="inline" />Definitely</label>
            <label for="recommended"><input id="maybe" name="recommended" type="radio" value="2" class="inline" />Maybe</label>
            <label for="recommended"><input id="not sure" name="recommended" type="radio" value="3" class="inline" />Not sure</label>
        </fieldset>
        <fieldset>
            <label for="favorite-feature">
                What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="improvements">What would you like to see improved? <span>(Check all that apply)</span></label>
            <label for="improvements">
                <input id="front-end-projects" name="improvements" type="checkbox" value="0" class="inline" />
                Front-end Projects
            </label>
            <label for="improvements">
                <input id="back-end-projects" name="improvements" type="checkbox" value="1" class="inline" />
                Back-end Projects
            </label>
            <label for="improvements">
                <input id="data-visualization" name="improvements" type="checkbox" value="2" class="inline" />
                Data Visualization
            </label>
            <label for="improvements">
                <input id="challenges" name="improvements" type="checkbox" value="3" class="inline" />
                Challenges
            </label>
            <label for="improvements">
                <input id="open-source-community" name="improvements" type="checkbox" value="4" class="inline" />
                Open Source Community
            </label>
            <label for="improvements">
                <input id="gitter-help-rooms" name="improvements" type="checkbox" value="5" class="inline" />
                Gitter help rooms
            </label>
            <label for="improvements">
                <input id="videos" name="improvements" type="checkbox" value="6" class="inline" />
                Videos
            </label>
            <label for="improvements">
                <input id="city-meetups" name="improvements" type="checkbox" value="7" class="inline" />
                City Meetups
            </label>
            <label for="improvements">
                <input id="wiki" name="improvements" type="checkbox" value="8" class="inline" />
                Wiki
            </label>
            <label for="improvements">
                <input id="forum" name="improvements" type="checkbox" value="9" class="inline" />
                Forum
            </label>
            <label for="improvements">
                <input id="additional-courses" name="improvements" type="checkbox" value="10" class="inline" />
                Additional Courses
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Any comments or suggestions?</label>
            <label for="comments"><textarea id="comments" name="comments" rows="5"></textarea></label>
        </fieldset>
        <fieldset>
            <button id="submit" class="submit" type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
